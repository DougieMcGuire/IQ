<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IQ Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;600;700;800;900&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F2EBD9;
      --card: #EDE5CF;
      --tan: #C4AD8A;
      --tan-dark: #A08C6E;
      --ink: #2A2018;
      --ink-light: #6B5740;
      --bar-bg: #D5C8AD;
      --green: #5EB85E;
      --red: #D64545;
      --gold: #FFD700;
      --purple: #A855F7;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      width: 100%; height: 100%; 
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    body { display: flex; flex-direction: column; }

    /* Navigation */
    nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 70px;
      background: #E4D9BF;
      border-top: 2px solid var(--tan);
      display: flex; justify-content: center; align-items: center; gap: 8px;
      z-index: 100;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .nav-btn {
      padding: 10px 36px;
      background: none; border: none;
      display: flex; flex-direction: column; align-items: center; gap: 4px;
      color: var(--ink-light);
      font-family: 'Patrick Hand', cursive;
      font-size: 12px;
      text-decoration: none;
      border-radius: 14px;
    }
    .nav-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; }
    .nav-btn.active { color: var(--ink); background: var(--card); }
    .nav-divider { width: 2px; height: 30px; background: var(--tan); }

    /* Main feed */
    main {
      flex: 1;
      padding-bottom: 70px;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    main::-webkit-scrollbar { display: none; }

    .slide {
      min-height: 100%; height: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 16px;
    }

    /* Stats bar */
    .stats-bar {
      position: fixed;
      top: 12px; left: 12px; right: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 50;
    }
    .stat-box {
      background: var(--card);
      border: 2px solid var(--tan);
      border-radius: 16px;
      padding: 8px 14px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .stat-box.bump { animation: bump 0.3s ease; }
    @keyframes bump { 0%,100%{transform:scale(1)} 50%{transform:scale(1.15)} }
    .stat-icon { font-size: 18px; }
    .stat-val {
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      font-weight: 700;
    }
    .stat-val.up { color: var(--green); animation: valUp 0.5s ease; }
    @keyframes valUp { 0%{transform:scale(1)} 50%{transform:scale(1.3)} 100%{transform:scale(1)} }
    .stat-label {
      font-family: 'Patrick Hand', cursive;
      font-size: 10px;
      color: var(--ink-light);
    }

    /* Level/XP bar */
    .xp-bar-wrap {
      position: fixed;
      top: 60px; left: 12px; right: 12px;
      z-index: 50;
    }
    .xp-bar-bg {
      background: var(--bar-bg);
      border-radius: 6px;
      height: 8px;
      overflow: hidden;
      border: 1px solid var(--tan);
    }
    .xp-bar {
      height: 100%;
      background: linear-gradient(90deg, var(--purple), #C084FC);
      border-radius: 6px;
      transition: width 0.5s ease;
    }
    .xp-label {
      display: flex;
      justify-content: space-between;
      font-family: 'Patrick Hand', cursive;
      font-size: 10px;
      color: var(--ink-light);
      margin-top: 2px;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 2px solid var(--tan);
      border-radius: 24px;
      width: 100%;
      max-width: 360px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
      box-shadow: 0 6px 30px rgba(0,0,0,0.08);
      transition: transform 0.3s, box-shadow 0.3s;
      margin-top: 40px;
    }
    .card.pop { animation: cardPop 0.4s ease; }
    @keyframes cardPop {
      0% { transform: scale(1); box-shadow: 0 6px 30px rgba(0,0,0,0.08); }
      50% { transform: scale(1.03); box-shadow: 0 0 40px rgba(94,184,94,0.5); }
      100% { transform: scale(1); box-shadow: 0 6px 30px rgba(0,0,0,0.08); }
    }
    .card.shake { animation: cardShake 0.4s ease; }
    @keyframes cardShake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }

    .category {
      font-family: 'Patrick Hand', cursive;
      font-size: 11px;
      letter-spacing: 2px;
      text-transform: uppercase;
      padding: 4px 14px;
      border-radius: 20px;
      border: 1.5px solid var(--tan);
      color: var(--tan-dark);
      background: rgba(196,173,138,0.15);
    }

    .question {
      font-size: 17px;
      font-weight: 700;
      text-align: center;
      line-height: 1.45;
    }

    /* Sequence visual */
    .sequence {
      display: flex;
      align-items: center;
      gap: 8px;
      font-family: 'Verdana', sans-serif;
      font-size: 26px;
      font-weight: 700;
      flex-wrap: wrap;
      justify-content: center;
      margin: 8px 0;
    }
    .sequence .dot { color: var(--tan); opacity: 0.5; font-size: 16px; }
    .sequence .blank {
      background: var(--bar-bg);
      padding: 8px 16px;
      border-radius: 10px;
      border: 2px dashed var(--tan);
      color: var(--tan-dark);
    }

    /* Matrix visual */
    .matrix {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      width: 160px;
    }
    .matrix-cell {
      aspect-ratio: 1;
      background: var(--bar-bg);
      border-radius: 10px;
      border: 2px solid var(--tan);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      font-weight: 700;
    }
    .matrix-cell.blank {
      background: rgba(196,173,138,0.2);
      border-style: dashed;
      font-size: 22px;
      color: var(--tan-dark);
    }

    /* Spatial visual */
    .visual-box {
      font-size: 56px;
      margin: 10px 0;
      padding: 16px 32px;
      background: var(--bar-bg);
      border-radius: 16px;
      border: 2px solid var(--tan);
    }

    /* Options */
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
    }
    .options.single { grid-template-columns: 1fr; }

    .opt {
      background: var(--bg);
      border: 2.5px solid var(--tan);
      border-radius: 14px;
      padding: 14px 10px;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: 700;
      color: var(--ink);
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }
    .opt:active { transform: scale(0.97); }
    .opt.correct { 
      background: var(--green) !important;
      border-color: #4a9a4a !important;
      color: #fff !important;
      animation: correctBounce 0.5s ease;
    }
    @keyframes correctBounce {
      0% { transform: scale(1); }
      30% { transform: scale(1.1); }
      100% { transform: scale(1); }
    }
    .opt.wrong { 
      background: var(--red) !important;
      border-color: #b33 !important;
      color: #fff !important;
      animation: wrongShake 0.5s ease;
    }
    @keyframes wrongShake {
      0%,100% { transform: translateX(0); }
      20% { transform: translateX(-8px); }
      40% { transform: translateX(8px); }
      60% { transform: translateX(-5px); }
      80% { transform: translateX(5px); }
    }
    .opt.dim { opacity: 0.35; pointer-events: none; }
    .opt.reveal { 
      background: var(--green) !important;
      border-color: #4a9a4a !important;
      color: #fff !important;
      opacity: 1 !important;
    }

    /* Explanation */
    .explain {
      background: rgba(0,0,0,0.05);
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 13px;
      color: var(--ink-light);
      text-align: center;
      line-height: 1.4;
      display: none;
      width: 100%;
    }
    .explain.show { display: block; animation: fadeSlide 0.3s ease; }
    @keyframes fadeSlide {
      from { opacity: 0; transform: translateY(-8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Feedback text */
    .feedback {
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
      font-weight: 600;
      min-height: 28px;
      display: none;
    }
    .feedback.show { display: block; animation: feedbackPop 0.4s ease; }
    @keyframes feedbackPop {
      0% { opacity: 0; transform: scale(0.5); }
      50% { transform: scale(1.1); }
      100% { opacity: 1; transform: scale(1); }
    }
    .feedback.correct { color: var(--green); }
    .feedback.wrong { color: var(--red); }

    /* Scroll hint */
    .scroll-hint {
      margin-top: 16px;
      font-family: 'Patrick Hand', cursive;
      font-size: 14px;
      color: var(--ink-light);
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: opacity 0.3s;
    }
    .scroll-hint.show { opacity: 0.6; }
    .scroll-hint svg { width: 22px; height: 22px; stroke: currentColor; fill: none; stroke-width: 2; animation: bounce 1.5s infinite; }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(6px)} }

    /* Streak popup */
    .streak-popup {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .streak-popup.show { opacity: 1; }
    .streak-popup .flame { font-size: 90px; animation: flameDance 0.3s infinite; }
    @keyframes flameDance { 
      0%,100% { transform: scale(1) rotate(-5deg); }
      50% { transform: scale(1.2) rotate(5deg); }
    }
    .streak-popup .num {
      font-family: 'Verdana', sans-serif;
      font-size: 72px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }
    .streak-popup .txt {
      font-family: 'Patrick Hand', cursive;
      font-size: 28px;
      color: #fff;
      text-shadow: 0 2px 10px rgba(0,0,0,0.3);
    }

    /* Level up popup */
    .levelup-popup {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 210;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .levelup-popup.show { opacity: 1; }
    .levelup-popup .icon { font-size: 80px; animation: levelSpin 0.6s ease; }
    @keyframes levelSpin {
      0% { transform: scale(0) rotate(-180deg); }
      100% { transform: scale(1) rotate(0deg); }
    }
    .levelup-popup .title {
      font-family: 'Patrick Hand', cursive;
      font-size: 36px;
      color: var(--gold);
      text-shadow: 0 2px 20px rgba(255,215,0,0.5);
      margin-top: 10px;
    }
    .levelup-popup .level {
      font-family: 'Verdana', sans-serif;
      font-size: 64px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 30px rgba(0,0,0,0.5);
    }

    /* Effects */
    .flash { 
      position: fixed; inset: 0;
      background: radial-gradient(circle, rgba(94,184,94,0.4) 0%, transparent 70%);
      pointer-events: none;
      opacity: 0;
      z-index: 150;
    }
    .flash.show { animation: flashAnim 0.35s ease; }
    .flash.red { background: radial-gradient(circle, rgba(214,69,69,0.3) 0%, transparent 70%); }
    @keyframes flashAnim { 0%{opacity:1} 100%{opacity:0} }

    .confetti {
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: 160;
      overflow: hidden;
    }
    .confetti-piece {
      position: absolute;
      width: 12px; height: 12px;
      opacity: 0;
    }
    .confetti-piece.fall { animation: confettiFall 1.3s ease-out forwards; }
    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(0) rotate(0deg) scale(1); }
      100% { opacity: 0; transform: translateY(100vh) rotate(720deg) scale(0.5); }
    }

    .xp-float {
      position: fixed;
      top: 40%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-family: 'Verdana', sans-serif;
      font-size: 28px;
      font-weight: 700;
      color: var(--purple);
      text-shadow: 0 2px 15px rgba(168,85,247,0.4);
      opacity: 0;
      pointer-events: none;
      z-index: 170;
    }
    .xp-float.show { animation: xpFloat 1.2s ease-out forwards; }
    .xp-float.iq { color: var(--green); text-shadow: 0 2px 15px rgba(94,184,94,0.4); }
    @keyframes xpFloat {
      0% { opacity: 1; transform: translate(-50%, -50%) scale(0.5); }
      20% { transform: translate(-50%, -70%) scale(1.2); }
      100% { opacity: 0; transform: translate(-50%, -120%) scale(1); }
    }

    /* Combo indicator */
    .combo {
      position: fixed;
      top: 85px;
      right: 12px;
      background: linear-gradient(135deg, #FF6B6B, #FFE66D);
      color: #fff;
      padding: 6px 14px;
      border-radius: 20px;
      font-family: 'Verdana', sans-serif;
      font-size: 14px;
      font-weight: 700;
      opacity: 0;
      transform: scale(0);
      transition: all 0.3s ease;
      z-index: 55;
      box-shadow: 0 2px 10px rgba(255,107,107,0.4);
    }
    .combo.show { opacity: 1; transform: scale(1); }
    .combo.big { animation: comboPulse 0.5s ease infinite; }
    @keyframes comboPulse {
      0%,100% { transform: scale(1); }
      50% { transform: scale(1.1); }
    }

    /* Modal */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      padding: 20px;
    }
    .modal.show { display: flex; }
    .modal-box {
      background: var(--bg);
      border-radius: 28px;
      padding: 36px 28px;
      width: 100%;
      max-width: 340px;
      text-align: center;
    }
    .modal-emoji { font-size: 64px; margin-bottom: 16px; }
    .modal-title { font-family: 'Patrick Hand', cursive; font-size: 30px; margin-bottom: 12px; }
    .modal-text { font-size: 15px; color: var(--ink-light); line-height: 1.5; margin-bottom: 24px; }
    .age-num { font-family: 'Verdana', sans-serif; font-size: 56px; font-weight: 700; margin: 20px 0; }
    .age-slider {
      width: 100%; height: 12px;
      -webkit-appearance: none;
      background: var(--bar-bg);
      border-radius: 6px;
      outline: none;
      margin-bottom: 28px;
    }
    .age-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 32px; height: 32px;
      background: var(--ink);
      border-radius: 50%;
      cursor: pointer;
      border: 3px solid var(--card);
    }
    .btn {
      background: var(--ink);
      color: #fff;
      border: none;
      border-radius: 30px;
      padding: 16px 52px;
      font-family: 'Patrick Hand', cursive;
      font-size: 22px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .btn:active { transform: scale(0.96); }
  </style>
</head>

<script>
const feed = document.getElementById('feed');
const iqVal = document.getElementById('iq-val');
const iqBox = document.getElementById('iq-box');
const streakVal = document.getElementById('streak-val');
const streakBox = document.getElementById('streak-box');
const streakPopup = document.getElementById('streak-popup');
const streakNum = document.getElementById('streak-num');
const levelupPopup = document.getElementById('levelup-popup');
const newLevelEl = document.getElementById('new-level');
const onboardModal = document.getElementById('onboard-modal');
const ageSlider = document.getElementById('age-slider');
const ageDisplay = document.getElementById('age-display');
const flash = document.getElementById('flash');
const confetti = document.getElementById('confetti');
const xpFloat = document.getElementById('xp-float');
const xpBar = document.getElementById('xp-bar');
const levelLabel = document.getElementById('level-label');
const xpLabel = document.getElementById('xp-label');
const comboEl = document.getElementById('combo');

let totalSlides = 0;
let answerTime = 0;
let lastIQ = null;
let lastLevel = 1;

function init() {
  if (IQData.needsOnboarding()) {
    onboardModal.classList.add('show');
  } else {
    loadQuestions();
  }
  ageSlider.oninput = () => ageDisplay.textContent = ageSlider.value;
}

function startApp() {
  IQData.setAge(parseInt(ageSlider.value));
  onboardModal.classList.remove('show');
  QuestionGenerator.setAge(parseInt(ageSlider.value));
  loadQuestions();
}

function loadQuestions() {
  const data = IQData.load();
  QuestionGenerator.setAge(data.age);
  lastIQ = data.iq;
  lastLevel = data.level;
  updateUI();
  
  for (let i = 0; i < 5; i++) addSlide();
  
  feed.addEventListener('scroll', checkAddMore, { passive: true });
  feed.addEventListener('touchend', checkAddMore, { passive: true });
  setInterval(checkAddMore, 300);
  
  feed.addEventListener('wheel', (e) => {
    e.preventDefault();
    const dir = e.deltaY > 0 ? 1 : -1;
    const h = feed.clientHeight;
    const curr = Math.round(feed.scrollTop / h);
    const next = Math.max(0, Math.min(totalSlides - 1, curr + dir));
    feed.scrollTo({ top: next * h, behavior: 'smooth' });
    setTimeout(checkAddMore, 100);
  }, { passive: false });
}

function checkAddMore() {
  const h = feed.clientHeight;
  if (h === 0) return;
  const currentIdx = Math.round(feed.scrollTop / h);
  while (totalSlides < currentIdx + 6) addSlide();
}

function addSlide() {
  const q = QuestionGenerator.generate();
  const idx = totalSlides++;
  
  const div = document.createElement('div');
  div.className = 'slide';
  div.innerHTML = renderQ(q, idx);
  feed.appendChild(div);
  answerTime = Date.now();
}

function renderQ(q, idx) {
  let visual = '';
  
  if (q.visual === 'sequence' || q.visual === 'letterSequence') {
    const items = q.sequence.map(n => n === '?' ? 
      `<span class="blank">?</span>` : 
      `<span>${n}</span><span class="dot">‚Üí</span>`
    );
    if (q.sequence[0] !== '?') items.push(`<span class="blank">?</span>`);
    visual = `<div class="sequence">${items.join('')}</div>`;
  } else if (q.visual === 'matrix') {
    visual = `<div class="matrix">${q.grid.map(c => 
      `<div class="matrix-cell${c === '?' ? ' blank' : ''}">${c}</div>`
    ).join('')}</div>`;
  } else if (q.visual === 'spatial') {
    visual = `<div class="visual-box">${q.startShape}</div>`;
  }
  
  const long = q.options.some(o => String(o).length > 20);
  const esc = s => String(s).replace(/"/g, '&quot;').replace(/'/g, '&#39;');
  
  return `
    <div class="card" id="card-${idx}">
      <div class="category">${q.categoryLabel}</div>
      <div class="question">${q.question}</div>
      ${visual}
      <div class="options${long ? ' single' : ''}" data-idx="${idx}" data-ans="${esc(q.answer)}" data-cat="${q.category}" data-diff="${q.difficulty}">
        ${q.options.map(o => `<button class="opt" data-v="${esc(o)}">${o}</button>`).join('')}
      </div>
      <div class="feedback" id="fb-${idx}"></div>
      <div class="explain" id="exp-${idx}">${q.explanation || ''}</div>
    </div>
    <div class="scroll-hint" id="hint-${idx}">
      <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
      Swipe for next
    </div>
  `;
}

// Handle answer clicks
document.addEventListener('click', function(e) {
  if (!e.target.classList.contains('opt')) return;
  const btn = e.target;
  const opts = btn.parentElement;
  if (opts.dataset.done) return;
  opts.dataset.done = '1';
  
  const idx = parseInt(opts.dataset.idx);
  const correct = opts.dataset.ans;
  const val = btn.dataset.v;
  const isCorrect = val === correct;
  const timeMs = Date.now() - answerTime;
  
  // Update button states
  opts.querySelectorAll('.opt').forEach(o => {
    if (o.dataset.v === correct) o.classList.add(isCorrect ? 'correct' : 'reveal');
    else if (o === btn) o.classList.add('wrong');
    else o.classList.add('dim');
    o.style.pointerEvents = 'none';
  });
  
  // Record answer
  const result = IQData.recordAnswer(opts.dataset.cat, isCorrect, parseFloat(opts.dataset.diff), timeMs);
  
  // Show feedback
  const fb = document.getElementById(`fb-${idx}`);
  fb.textContent = getEncouragement(result.streak, isCorrect);
  fb.className = `feedback show ${isCorrect ? 'correct' : 'wrong'}`;
  
  // Visual effects
  if (isCorrect) {
    doCorrectFX(result);
    document.getElementById(`card-${idx}`)?.classList.add('pop');
  } else {
    doWrongFX();
    document.getElementById(`card-${idx}`)?.classList.add('shake');
  }
  
  // Show XP gain
  if (result.xpGain) {
    showFloatingText(`+${result.xpGain} XP`, false);
  }
  
  // IQ change
  if (isCorrect && result.iq && lastIQ && result.iq > lastIQ) {
    setTimeout(() => showFloatingText(`+${result.iq - lastIQ} IQ`, true), 600);
  }
  lastIQ = result.iq;
  
  // Level up
  if (result.leveledUp) {
    setTimeout(() => {
      newLevelEl.textContent = result.level;
      levelupPopup.classList.add('show');
      spawnConfetti(50);
      setTimeout(() => levelupPopup.classList.remove('show'), 2500);
    }, 400);
  }
  lastLevel = result.level;
  
  // Streak milestones
  if (isCorrect && result.streak > 0 && result.streak % 5 === 0) {
    setTimeout(() => {
      streakNum.textContent = result.streak;
      streakPopup.classList.add('show');
      spawnConfetti(40);
      setTimeout(() => streakPopup.classList.remove('show'), 2000);
    }, 300);
  }
  
  // Update combo indicator
  updateCombo(result.streak);
  
  // Show explanation
  setTimeout(() => document.getElementById(`exp-${idx}`)?.classList.add('show'), 300);
  
  // Update UI
  updateUI();
  
  // Show scroll hint
  setTimeout(() => document.getElementById(`hint-${idx}`)?.classList.add('show'), 500);
  answerTime = Date.now();
});

function doCorrectFX(result) {
  flash.classList.remove('red');
  flash.classList.add('show');
  setTimeout(() => flash.classList.remove('show'), 350);
  
  iqBox.classList.add('bump');
  streakBox.classList.add('bump');
  setTimeout(() => {
    iqBox.classList.remove('bump');
    streakBox.classList.remove('bump');
  }, 300);
  
  spawnConfetti(result.streak >= 5 ? 20 : 10);
}

function doWrongFX() {
  flash.classList.add('red', 'show');
  setTimeout(() => flash.classList.remove('show', 'red'), 350);
}

function spawnConfetti(n) {
  const colors = ['#5EB85E', '#FFD700', '#FF6B6B', '#4ECDC4', '#A855F7', '#F59E0B', '#EC4899'];
  for (let i = 0; i < n; i++) {
    const p = document.createElement('div');
    p.className = 'confetti-piece';
    p.style.left = Math.random() * 100 + '%';
    p.style.top = '-15px';
    p.style.background = colors[Math.floor(Math.random() * colors.length)];
    p.style.borderRadius = Math.random() > 0.5 ? '50%' : '3px';
    p.style.animationDelay = Math.random() * 0.3 + 's';
    confetti.appendChild(p);
    setTimeout(() => p.classList.add('fall'), 10);
    setTimeout(() => p.remove(), 1600);
  }
}

function showFloatingText(text, isIQ) {
  xpFloat.textContent = text;
  xpFloat.className = `xp-float show ${isIQ ? 'iq' : ''}`;
  setTimeout(() => xpFloat.classList.remove('show'), 1200);
}

function updateCombo(streak) {
  if (streak >= 3) {
    comboEl.textContent = `üî• x${streak}`;
    comboEl.classList.add('show');
    comboEl.classList.toggle('big', streak >= 10);
  } else {
    comboEl.classList.remove('show', 'big');
  }
}

function updateUI() {
  const data = IQData.load();
  
  // IQ
  const newIQ = data.iq || '--';
  if (iqVal.textContent !== String(newIQ)) {
    iqVal.textContent = newIQ;
    if (data.iq && lastIQ && data.iq > lastIQ) {
      iqVal.classList.add('up');
      setTimeout(() => iqVal.classList.remove('up'), 500);
    }
  }
  
  // Streak
  streakVal.textContent = data.streak;
  
  // XP/Level
  const xpInLevel = data.xp % 100;
  const xpNeeded = 100;
  xpBar.style.width = (xpInLevel / xpNeeded * 100) + '%';
  levelLabel.textContent = `Level ${data.level}`;
  xpLabel.textContent = `${xpInLevel}/${xpNeeded} XP`;
}

init();
</script>
