<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>IQ Profile</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Nunito:wght@400;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg: #F2EBD9;
      --card: #EDE5CF;
      --tan: #C4AD8A;
      --tan-dark: #A89872;
      --ink: #2A2018;
      --ink-light: #6B5740;
      --green: #5EB85E;
      --red: #D64545;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { 
      width: 100%; height: 100%; 
      overflow: hidden;
      font-family: 'Nunito', sans-serif;
      background: var(--bg);
      color: var(--ink);
    }
    body { display: flex; flex-direction: column; }

    /* Top Stats */
    .top-bar {
      position: fixed;
      top: 0; left: 0; right: 0;
      padding: 12px 16px 8px;
      z-index: 50;
      background: var(--bg);
    }
    .stats-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    .stat-pill {
      background: var(--card);
      border: 2px solid var(--tan);
      border-radius: 20px;
      padding: 6px 14px;
      display: flex;
      align-items: center;
      gap: 6px;
      font-family: 'Patrick Hand', cursive;
    }
    .stat-pill .icon { font-size: 16px; }
    .stat-pill .val {
      font-family: 'Verdana', sans-serif;
      font-size: 16px;
      font-weight: 700;
    }
    .stat-pill .lbl {
      font-size: 12px;
      color: var(--ink-light);
    }
    
    /* XP Bar */
    .xp-wrap {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .xp-bar-outer {
      flex: 1;
      height: 10px;
      background: var(--tan-dark);
      border-radius: 5px;
      overflow: hidden;
    }
    .xp-bar-inner {
      height: 100%;
      background: var(--green);
      border-radius: 5px;
      transition: width 0.4s ease;
    }
    .xp-label {
      font-family: 'Patrick Hand', cursive;
      font-size: 12px;
      color: var(--ink-light);
      white-space: nowrap;
    }

    /* Navigation */
    nav {
      position: fixed; bottom: 0; left: 0; right: 0;
      height: 70px;
      background: var(--card);
      border-top: 2px solid var(--tan);
      display: flex; justify-content: center; align-items: center; gap: 8px;
      z-index: 100;
      padding-bottom: env(safe-area-inset-bottom);
    }
    .nav-btn {
      padding: 10px 36px;
      background: none; border: none;
      display: flex; flex-direction: column; align-items: center; gap: 4px;
      color: var(--ink-light);
      font-family: 'Patrick Hand', cursive;
      font-size: 13px;
      text-decoration: none;
      border-radius: 14px;
      transition: all 0.2s;
    }
    .nav-btn svg { width: 24px; height: 24px; stroke: currentColor; fill: none; stroke-width: 2; }
    .nav-btn.active { color: var(--ink); background: rgba(196,173,138,0.3); }
    .nav-divider { width: 2px; height: 30px; background: var(--tan); }

    /* Feed */
    main {
      flex: 1;
      padding: 90px 0 70px;
      overflow-y: auto;
      scroll-snap-type: y mandatory;
      -webkit-overflow-scrolling: touch;
    }
    main::-webkit-scrollbar { display: none; }

    .slide {
      min-height: 100%;
      scroll-snap-align: start;
      scroll-snap-stop: always;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px 16px;
    }

    /* Card */
    .card {
      background: var(--card);
      border: 2.5px solid var(--tan);
      border-radius: 24px;
      width: 100%;
      max-width: 340px;
      padding: 24px 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 18px;
      position: relative;
    }
    .card::before {
      content: '';
      position: absolute;
      top: -8px; left: 20px;
      width: 40px; height: 16px;
      background: var(--bg);
      border: 2.5px solid var(--tan);
      border-bottom: none;
      border-radius: 8px 8px 0 0;
    }

    .category {
      font-family: 'Patrick Hand', cursive;
      font-size: 13px;
      letter-spacing: 1px;
      color: var(--ink-light);
      background: rgba(196,173,138,0.2);
      padding: 4px 14px;
      border-radius: 12px;
      border: 1.5px solid var(--tan);
    }

    .question {
      font-size: 17px;
      font-weight: 700;
      text-align: center;
      line-height: 1.5;
      padding: 0 4px;
    }

    /* Sequence */
    .sequence {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      flex-wrap: wrap;
      font-family: 'Verdana', sans-serif;
      font-size: 26px;
      font-weight: 700;
      margin: 4px 0;
    }
    .sequence span { padding: 4px 2px; }
    .sequence .arrow { 
      color: var(--tan); 
      font-size: 18px;
      font-family: sans-serif;
    }
    .sequence .blank {
      background: var(--bg);
      border: 2px dashed var(--tan);
      border-radius: 8px;
      padding: 6px 14px;
      color: var(--tan-dark);
    }

    /* Matrix */
    .matrix {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      width: 150px;
    }
    .matrix-cell {
      aspect-ratio: 1;
      background: var(--bg);
      border-radius: 10px;
      border: 2px solid var(--tan);
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Verdana', sans-serif;
      font-size: 18px;
      font-weight: 700;
    }
    .matrix-cell.blank {
      border-style: dashed;
      font-size: 22px;
      color: var(--tan-dark);
    }

    /* Options */
    .options {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
      width: 100%;
    }
    .options.wide { grid-template-columns: 1fr; }

    .opt {
      background: var(--bg);
      border: 2.5px solid var(--tan);
      border-radius: 14px;
      padding: 14px 12px;
      font-family: 'Nunito', sans-serif;
      font-size: 15px;
      font-weight: 700;
      color: var(--ink);
      cursor: pointer;
      text-align: center;
      transition: all 0.15s;
    }
    .opt:active { transform: scale(0.97); }
    .opt.correct { 
      background: var(--green);
      border-color: #4a9a4a;
      color: #fff;
      animation: pop 0.4s ease;
    }
    .opt.wrong { 
      background: var(--red);
      border-color: #b33;
      color: #fff;
      animation: shake 0.4s ease;
    }
    .opt.dim { opacity: 0.3; }
    .opt.show-correct { 
      background: var(--green);
      border-color: #4a9a4a;
      color: #fff;
      opacity: 1;
    }
    
    @keyframes pop {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    @keyframes shake {
      0%, 100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }

    /* Feedback */
    .feedback {
      font-family: 'Patrick Hand', cursive;
      font-size: 18px;
      min-height: 24px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .feedback.show { opacity: 1; }
    .feedback.correct { color: var(--green); }
    .feedback.wrong { color: var(--red); }

    /* Explanation */
    .explain {
      background: rgba(0,0,0,0.04);
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 13px;
      color: var(--ink-light);
      line-height: 1.5;
      text-align: center;
      display: none;
      width: 100%;
    }
    .explain.show { display: block; animation: slideUp 0.3s ease; }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Scroll hint */
    .scroll-hint {
      margin-top: 20px;
      font-family: 'Patrick Hand', cursive;
      font-size: 14px;
      color: var(--ink-light);
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      transition: opacity 0.3s;
    }
    .scroll-hint.show { opacity: 0.5; }
    .scroll-hint svg { 
      width: 20px; height: 20px; 
      stroke: currentColor; fill: none; stroke-width: 2; 
      animation: bounce 1.5s infinite;
    }
    @keyframes bounce { 0%,100%{transform:translateY(0)} 50%{transform:translateY(4px)} }

    /* Streak Popup */
    .streak-popup {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.6);
      z-index: 200;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .streak-popup.show { opacity: 1; }
    .streak-popup .fire { font-size: 72px; animation: dance 0.3s infinite alternate; }
    @keyframes dance { from{transform:scale(1) rotate(-5deg)} to{transform:scale(1.1) rotate(5deg)} }
    .streak-popup .num {
      font-family: 'Verdana', sans-serif;
      font-size: 64px;
      font-weight: 700;
      color: #fff;
      text-shadow: 0 4px 20px rgba(0,0,0,0.4);
    }
    .streak-popup .txt {
      font-family: 'Patrick Hand', cursive;
      font-size: 24px;
      color: #fff;
    }

    /* Level Up Popup */
    .levelup-popup {
      position: fixed;
      inset: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: rgba(0,0,0,0.7);
      z-index: 210;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s;
    }
    .levelup-popup.show { opacity: 1; }
    .levelup-popup .star { font-size: 64px; animation: spin 0.6s ease; }
    @keyframes spin { from{transform:scale(0) rotate(-180deg)} to{transform:scale(1) rotate(0)} }
    .levelup-popup .title {
      font-family: 'Patrick Hand', cursive;
      font-size: 28px;
      color: #FFD700;
      margin-top: 8px;
    }
    .levelup-popup .lvl {
      font-family: 'Verdana', sans-serif;
      font-size: 56px;
      font-weight: 700;
      color: #fff;
    }

    /* Effects */
    .flash {
      position: fixed; inset: 0;
      pointer-events: none;
      opacity: 0;
      z-index: 150;
    }
    .flash.green { background: radial-gradient(circle, rgba(94,184,94,0.3) 0%, transparent 70%); }
    .flash.red { background: radial-gradient(circle, rgba(214,69,69,0.25) 0%, transparent 70%); }
    .flash.show { animation: flash 0.3s ease; }
    @keyframes flash { 0%{opacity:1} 100%{opacity:0} }

    .confetti {
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: 160;
      overflow: hidden;
    }
    .confetti i {
      position: absolute;
      width: 10px; height: 10px;
      opacity: 0;
    }
    .confetti i.fall { animation: confettiFall 1.2s ease-out forwards; }
    @keyframes confettiFall {
      0% { opacity: 1; transform: translateY(0) rotate(0); }
      100% { opacity: 0; transform: translateY(100vh) rotate(720deg); }
    }

    /* Onboarding Modal */
    .modal {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 300;
      padding: 20px;
    }
    .modal.show { display: flex; }
    .modal-box {
      background: var(--bg);
      border-radius: 24px;
      padding: 32px 24px;
      width: 100%;
      max-width: 320px;
      text-align: center;
      border: 3px solid var(--tan);
    }
    .modal-emoji { font-size: 56px; margin-bottom: 12px; }
    .modal-title { 
      font-family: 'Patrick Hand', cursive; 
      font-size: 26px; 
      margin-bottom: 8px; 
    }
    .modal-text { 
      font-size: 14px; 
      color: var(--ink-light); 
      line-height: 1.5; 
      margin-bottom: 20px; 
    }
    .age-num { 
      font-family: 'Verdana', sans-serif; 
      font-size: 48px; 
      font-weight: 700; 
      margin: 16px 0; 
    }
    .age-slider {
      width: 100%;
      height: 10px;
      -webkit-appearance: none;
      background: var(--tan-dark);
      border-radius: 5px;
      margin-bottom: 24px;
    }
    .age-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 28px; height: 28px;
      background: var(--ink);
      border-radius: 50%;
      cursor: pointer;
    }
    .btn {
      background: var(--ink);
      color: #fff;
      border: none;
      border-radius: 24px;
      padding: 14px 40px;
      font-family: 'Patrick Hand', cursive;
      font-size: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>

<div class="top-bar">
  <div class="stats-row">
    <div class="stat-pill">
      <span class="icon">üß†</span>
      <span class="val" id="iq-val">--</span>
      <span class="lbl">IQ</span>
    </div>
    <div class="stat-pill" id="streak-pill" style="display:none;">
      <span class="icon">üî•</span>
      <span class="val" id="streak-val">0</span>
    </div>
  </div>
  <div class="xp-wrap">
    <span class="xp-label" id="level-label">Lvl 1</span>
    <div class="xp-bar-outer">
      <div class="xp-bar-inner" id="xp-bar" style="width:0%"></div>
    </div>
    <span class="xp-label" id="xp-label">0/150</span>
  </div>
</div>

<main id="feed"></main>

<nav>
  <a class="nav-btn active" href="improve.html">
    <svg viewBox="0 0 24 24"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"/><polyline points="17 6 23 6 23 12"/></svg>
    Improve
  </a>
  <div class="nav-divider"></div>
  <a class="nav-btn" href="profile.html">
    <svg viewBox="0 0 24 24"><path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/></svg>
    Profile
  </a>
</nav>

<div class="streak-popup" id="streak-popup">
  <div class="fire">üî•</div>
  <div class="num" id="streak-num">5</div>
  <div class="txt">Streak!</div>
</div>

<div class="levelup-popup" id="levelup-popup">
  <div class="star">‚≠ê</div>
  <div class="title">Level Up!</div>
  <div class="lvl" id="new-level">2</div>
</div>

<div class="flash" id="flash"></div>
<div class="confetti" id="confetti"></div>

<div class="modal" id="onboard">
  <div class="modal-box">
    <div class="modal-emoji">üß†</div>
    <div class="modal-title">Welcome to IQ Profile</div>
    <div class="modal-text">Train your brain with personalized challenges.<br>First, how old are you?</div>
    <div class="age-num" id="age-display">25</div>
    <input type="range" class="age-slider" id="age-slider" min="8" max="80" value="25">
    <button class="btn" onclick="startApp()">Let's Go!</button>
  </div>
</div>

<script src="data.js"></script>
<script src="questions.js"></script>
<script>
const feed = document.getElementById('feed');
const iqVal = document.getElementById('iq-val');
const streakVal = document.getElementById('streak-val');
const streakPill = document.getElementById('streak-pill');
const streakPopup = document.getElementById('streak-popup');
const streakNum = document.getElementById('streak-num');
const levelupPopup = document.getElementById('levelup-popup');
const newLevelEl = document.getElementById('new-level');
const onboard = document.getElementById('onboard');
const ageSlider = document.getElementById('age-slider');
const ageDisplay = document.getElementById('age-display');
const flash = document.getElementById('flash');
const confetti = document.getElementById('confetti');
const xpBar = document.getElementById('xp-bar');
const levelLabel = document.getElementById('level-label');
const xpLabel = document.getElementById('xp-label');

let slides = 0;
let answerStart = 0;

function init() {
  if (IQData.needsOnboarding()) {
    onboard.classList.add('show');
  } else {
    load();
  }
  ageSlider.oninput = () => ageDisplay.textContent = ageSlider.value;
}

function startApp() {
  IQData.setAge(parseInt(ageSlider.value));
  onboard.classList.remove('show');
  Q.setAge(parseInt(ageSlider.value));
  load();
}

function load() {
  const d = IQData.load();
  Q.setAge(d.age);
  updateUI(d);
  
  for (let i = 0; i < 4; i++) addSlide();
  
  feed.addEventListener('scroll', checkMore, { passive: true });
  setInterval(checkMore, 500);
}

function checkMore() {
  const h = feed.clientHeight;
  if (!h) return;
  const idx = Math.round(feed.scrollTop / h);
  while (slides < idx + 5) addSlide();
}

function addSlide() {
  const q = Q.generate();
  const idx = slides++;
  
  const div = document.createElement('div');
  div.className = 'slide';
  div.innerHTML = render(q, idx);
  feed.appendChild(div);
  answerStart = Date.now();
}

function render(q, idx) {
  let visual = '';
  
  if (q.visual === 'sequence' || q.visual === 'letterSequence') {
    const parts = q.sequence.map((n, i) => {
      if (n === '?') return `<span class="blank">?</span>`;
      const arrow = i < q.sequence.length - 1 ? `<span class="arrow">‚Üí</span>` : '';
      return `<span>${n}</span>${arrow}`;
    });
    if (q.sequence[0] !== '?') parts.push(`<span class="arrow">‚Üí</span><span class="blank">?</span>`);
    visual = `<div class="sequence">${parts.join('')}</div>`;
  } else if (q.visual === 'matrix') {
    visual = `<div class="matrix">${q.grid.map(c => 
      `<div class="matrix-cell${c === '?' ? ' blank' : ''}">${c}</div>`
    ).join('')}</div>`;
  }
  
  const wide = q.options.some(o => String(o).length > 18);
  const esc = s => String(s).replace(/"/g, '&quot;');
  
  return `
    <div class="card">
      <div class="category">${q.categoryLabel}</div>
      <div class="question">${q.question}</div>
      ${visual}
      <div class="options${wide ? ' wide' : ''}" data-idx="${idx}" data-ans="${esc(q.answer)}" data-cat="${q.category}" data-diff="${q.difficulty}">
        ${q.options.map(o => `<button class="opt" data-v="${esc(o)}">${o}</button>`).join('')}
      </div>
      <div class="feedback" id="fb-${idx}"></div>
      <div class="explain" id="exp-${idx}">${q.explanation}</div>
    </div>
    <div class="scroll-hint" id="hint-${idx}">
      <svg viewBox="0 0 24 24"><polyline points="6 9 12 15 18 9"/></svg>
      Swipe for next
    </div>
  `;
}

document.addEventListener('click', e => {
  if (!e.target.classList.contains('opt')) return;
  const btn = e.target;
  const opts = btn.parentElement;
  if (opts.dataset.done) return;
  opts.dataset.done = '1';
  
  const idx = parseInt(opts.dataset.idx);
  const correct = opts.dataset.ans;
  const val = btn.dataset.v;
  const isCorrect = val === correct;
  const ms = Date.now() - answerStart;
  
  // Update buttons
  opts.querySelectorAll('.opt').forEach(o => {
    if (o.dataset.v === correct) {
      o.classList.add(isCorrect ? 'correct' : 'show-correct');
    } else if (o === btn) {
      o.classList.add('wrong');
    } else {
      o.classList.add('dim');
    }
  });
  
  // Record
  const result = IQData.recordAnswer(opts.dataset.cat, isCorrect, parseFloat(opts.dataset.diff), ms);
  
  // Feedback
  const fb = document.getElementById(`fb-${idx}`);
  fb.textContent = getEncouragement(result.streak, isCorrect);
  fb.className = `feedback show ${isCorrect ? 'correct' : 'wrong'}`;
  
  // Effects
  if (isCorrect) {
    flash.className = 'flash green show';
    spawnConfetti(8);
  } else {
    flash.className = 'flash red show';
  }
  setTimeout(() => flash.className = 'flash', 300);
  
  // Level up
  if (result.leveledUp) {
    setTimeout(() => {
      newLevelEl.textContent = result.level;
      levelupPopup.classList.add('show');
      spawnConfetti(30);
      setTimeout(() => levelupPopup.classList.remove('show'), 2000);
    }, 400);
  }
  
  // Streak milestone (only show popup, not duplicate in top bar)
  if (isCorrect && result.streak > 0 && result.streak % 5 === 0) {
    setTimeout(() => {
      streakNum.textContent = result.streak;
      streakPopup.classList.add('show');
      spawnConfetti(25);
      setTimeout(() => streakPopup.classList.remove('show'), 1800);
    }, 300);
  }
  
  updateUI(result);
  
  // Show explanation
  setTimeout(() => document.getElementById(`exp-${idx}`)?.classList.add('show'), 250);
  
  // Show scroll hint
  setTimeout(() => document.getElementById(`hint-${idx}`)?.classList.add('show'), 400);
  
  answerStart = Date.now();
});

function spawnConfetti(n) {
  const colors = ['#5EB85E', '#FFD700', '#FF6B6B', '#4ECDC4', '#A855F7', '#F59E0B'];
  for (let i = 0; i < n; i++) {
    const p = document.createElement('i');
    p.style.left = Math.random() * 100 + '%';
    p.style.top = '-10px';
    p.style.background = colors[Math.floor(Math.random() * colors.length)];
    p.style.borderRadius = Math.random() > 0.5 ? '50%' : '2px';
    p.style.animationDelay = Math.random() * 0.2 + 's';
    confetti.appendChild(p);
    setTimeout(() => p.classList.add('fall'), 10);
    setTimeout(() => p.remove(), 1400);
  }
}

function updateUI(d) {
  // IQ
  iqVal.textContent = d.iq || '--';
  
  // Streak - only show pill if streak > 0
  if (d.streak > 0) {
    streakPill.style.display = 'flex';
    streakVal.textContent = d.streak;
  } else {
    streakPill.style.display = 'none';
  }
  
  // XP
  const xpInLevel = d.xp % 150;
  xpBar.style.width = (xpInLevel / 150 * 100) + '%';
  levelLabel.textContent = 'Lvl ' + d.level;
  xpLabel.textContent = xpInLevel + '/150';
}

init();
</script>
</body>
</html>
